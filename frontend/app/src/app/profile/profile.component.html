<div class="container" *ngIf="user">
  <div class="user" *ngIf="user">
    <div class="info">
      <p>Username: {{ user.username }}</p>
      <input id="user-name" [(ngModel)]="user.username" placeholder="name" />
      <button type="button" (click)="save()">Save New Name</button>
    </div>
    <div class="image">
      <p>Profile Picture:</p>
      <img
        *ngIf="imageUrl"
        [src]="imageUrl"
        style="width: 10em; height: 10em"
        alt="User Profile Picture"
      />
    </div>
  </div>

  <div class="links">
    <div class="parte">
      <a routerLink="/biblioteca">Biblioteca</a>
      <a routerLink="/wishlist">Wishlist</a>
    </div>
    <div class="parte">
      <a routerLink="/user-lists">Outras Listas</a>
      <a routerLink="/followers">Meus Seguidores</a>
    </div>
    <div class="parte">
      <a routerLink="/following">A seguir</a>
    </div>
  </div>
  <div class="msg" *ngIf="message">{{ message }}</div>
  <img
    *ngIf="image1Url"
    [src]="image1Url"
    alt="possible pfps"
  />

  <div class="image-list">
    <div class="image-item" *ngFor="let url of imageUrls; let i = index">
      <img
        [src]="url"
        style="width: 10em; height: 10em"
        alt="available Profile Picture"
      />
      <button type="button" (click)="saveImage(i)">Choose</button>
    </div>
  </div>
</div>
